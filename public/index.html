<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Basic Page Needs
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>Ukraine cities</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONT
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- Favicon
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="icon" type="image/png" href="images/favicon.png">

        <!-- JS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <script data-main="js/app" src="js/lib/require.js"></script>
    </head>
    <body>

        <!-- Primary Page Layout
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
                    
        <div id="app" class="container">
            
            <div class="loader" v-if="loading">
                <img src="../public/images/loader.svg">
                <p>Please wait...</p>
            </div>
            
            <form id="city-form">
                <div class="row">
                    <div class="twelve columns">
                        <h4><b>Ukraine cities</b></h4>
                        <label for="city">Type to start search</label>
                        <input v-on:keyup="search" v-model="query" class="u-full-width" type="text" placeholder="City name" name="city" id="city">
                        <ul id="search-result">
                            <li class="city-wrap" v-for="city in cities">
                                <a v-bind:href="city.url" target="_blank" class="city-name"><b>{{ city.name }}</b></a> 
                                <p>In {{ city.subdivision }}, population is {{ city.population }}"</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- End Document
          –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    </body>
</html>
